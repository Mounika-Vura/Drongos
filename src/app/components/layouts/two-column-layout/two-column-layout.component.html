<div class="two-column-layout">
    <div class="container">
        <div class="column left-column" [style.width.px]="leftColumnWidth" (click)="onColumnClick('left')"></div>
        <div class="column right-column" [style.width.px]="rightColumnWidth" (click)="onColumnClick('right')"></div>
    </div>

    <!-- Modal for input -->
    <div class="modal" *ngIf="showModal">
        <div class="modal-content">
            <h2>Enter Dimensions</h2>
            <label for="width">Width:</label>
            <input type="number" id="width" [(ngModel)]="newWidth">

            <button (click)="updateDimensions()">Update</button>
            <button (click)="closeModal()">Cancel</button>
        </div>
    </div>
</div>
