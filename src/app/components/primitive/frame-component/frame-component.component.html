<div #wrapper class="frame-wrapper" [style.top.px]="position.y" [style.left.px]="position.x">
    
    <div #topBar></div>

    <!-- <div class="content-wrapper" [style.width.px]="size.w" [style.height.px]="size.h">

        <div class="top-bar-wrapper" (mousedown)="startDrag($event)"></div>

    </div> -->


    <div class="resizers" [style.width.px]="size.w" [style.height.px]="size.h" >
        <br><br><br>
        <div>
        <button style="margin: 200px;" (click)="addDynamicButton()">Add Dynamic Button</button>
        <ng-template #viewport></ng-template>
    </div>
        <div (mousedown)="startResize($event, ['right'], 'x')" class="resizer right"></div>
        <div (mousedown)="startResize($event, ['left'], 'x')" class="resizer left"></div>
        <div (mousedown)="startResize($event, ['bottom'],'y')" class="resizer bottom"></div>
        <div class="button-position">
            <button class="button"><span class="icon">+</span> Add Layout</button>
        </div>
        <div (mousedown)="startResize($event, ['top'], 'y')" class="resizer top"></div>
        <div (mousedown)="startResize($event, ['top','right'], 'xy')" class="resizer top-right"></div>
        <div (mousedown)="startResize($event, ['top','left'], 'xy')" class="resizer top-left"></div>
        <div (mousedown)="startResize($event, ['bottom','left'], 'xy')" class="resizer bottom-left"></div>
        <div #resizeCorner (mousedown)="startResize($event, ['bottom','right'], 'xy')" class="resizer bottom-right">
        </div>

    </div>
    <!-- aspect ratio button -->
    <app-aspect-ratio [size]="size" ></app-aspect-ratio>
</div>
