<div class="icon-container" [ngClass]="orientation === 'vertical' ? 'vertical' : 'horizontal'">
  <div class="icon-wrapper">
    <ng-container *ngFor="let item of icons; index as i">
      <div class="icon group-button-item" (click)="selectedIcon(i)" [ngClass]="{'clicked': itemClicked[i] ? true : false}">
        <i class="fas fa-{{ item.title }}"></i>
      </div>
    </ng-container>
  </div>
</div>
