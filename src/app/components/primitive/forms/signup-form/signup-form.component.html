<form action="">

    <div class="formgroup-name">
        <label for="name">Name</label> <br><br>
        <input type="text" id="name" name="fname" placeholder="">
    </div><br><br>

    <div class="formgroup-email">
        <label for="email">Email</label> <br><br>
        <input type="email" id="email" name="email" placeholder="">
    </div><br><br>

    <div class="formgroup-password">
        <label for="password">Password</label> <br><br>
        <input type="password" id="password" name="password" placeholder="">
    </div><br><br>

    <div class="formgroup-phone">
        <label for="phone">Phone number</label> <br><br>
        <input type="number" id="phone" name="phone" placeholder="">
    </div><br><br>

    <div class="formgroup-gender">
        <label for="gender">Gender</label> <br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div><br><br>
    

    <div class="formgroup-submit">
        <input type="submit" value="Submit">
    </div>
</form>
